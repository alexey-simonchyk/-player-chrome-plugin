<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div id="player" class="player container">
        
        <div class="item">
            <div class="youtubeImg"></div>
        </div>

        <div class="item">
            <input id="youtubeUrl" type="text" placeholder="Paste video or list url here"/>
        </div>
        
        <div class="item">
            <div id="goButton" class="button">GO</div>
        </div>
        
    </div>
    <!-- <iframe frameborder="0" allowfullscreen src="https://www.youtube.com/embed/videoseries?list=RDlX44CAz-JhU" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
    <script src="player.js"></script>
</body>
</html>
